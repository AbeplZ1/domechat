
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dome Phone</title><link rel="stylesheet" href="styles.css"/></head><body>
<div id="topbar"><div class="brand"><div class="dot"></div><div class="logo">DOME PHONE</div></div></div>
<div class="page">
  <div class="surface" style="padding:14px;margin-bottom:12px">
    <div style="display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:center">
      <input id="username" placeholder="Choose a username" style="padding:10px;border-radius:10px;border:1px solid var(--line);background:#0c1117;color:#fff"/>
      <input id="roomCode" placeholder="Room code" style="padding:10px;border-radius:10px;border:1px solid var(--line);background:#0c1117;color:#fff;max-width:140px"/>
      <button id="createRoom">Create room</button>
      <button id="joinRoom" class="ghost">Join room</button>
    </div>
    <div id="roomInfo" style="text-align:center;margin-top:8px;color:var(--muted)"></div>
  </div>
  <div class="surface" style="padding:14px">
    <div class="phone-grid" id="grid"></div>
  </div>
</div>
<div class="follow-badge">follow domechat.live on TikTok</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/media-permissions.js"></script>
<script src="/js/domephone.js"></script>
</body></html>
