
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="256x256" href="/favicon-256.png">
<title>Dome Phone</title><link rel="stylesheet" href="styles.css"/></head><body>
<div id="topbar"><div class="brand"><div class="dot"></div><div class="logo">DOME PHONE</div></div></div>
<div class="page">
  <div class="surface dp-lobby">
    <div class="dp-wrap">
      <div class="dp-controls">
        <input id="username" placeholder="Choose a username" maxlength="16"/>
        <select id="size">
          <option value="6">6 players</option>
          <option value="8" selected>8 players</option>
          <option value="10">10 players</option>
          <option value="12">12 players</option>
        </select>
        <button id="createPrivate">Create Private Room</button>
        <input id="roomCode" placeholder="Room code"/>
        <button id="joinPrivate" class="ghost">Join Room</button>
        <button id="publicLobby">Find Public Lobby</button>
      </div>
      <div class="row small">
        <span class="badge">Recommended: 6â€“12 players</span>
        <span id="roomInfo" class="badge">No room yet</span>
      </div>
      <div class="row small" id="membersRow"></div>
    </div>
  </div>
  <div class="surface dp-stage">
    <div class="stage-title" id="stageTitle">Lobby</div>
    <div class="stage-panel" id="stagePanel">
      <div class="small">When enough players join, the host can start the game.</div>
      <button id="startGame" disabled>Start Game</button>
    </div>
  </div>
</div>
<div class="follow-badge">follow domechat.live on TikTok</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/domephone_game.js"></script>
</body></html>
