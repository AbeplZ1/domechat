<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Domrcjst</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <script>
    if (!localStorage.getItem('domechatTermsAccepted')) {
      window.location.href = 'terms.html';
    }
  </script>

  <main class="center">
    <h1 class="logo">DOMECHAT</h1>
    <input id="topic" type="text" placeholder="Enter your topic (optional)" maxlength="60"/>
    <div class="controls">
      <button id="startBtn">Connect to Video Chat</button>
    </div>
    <p class="subtitle">Black & white. Retro. Anonymous.</p>
  </main>

<script>
  document.getElementById('startBtn').addEventListener('click', () => {
    const topic = document.getElementById('topic').value.trim();
    const q = topic ? ('?topic=' + encodeURIComponent(topic)) : '';
    window.location.href = '/chat.html' + q;
  });
  document.getElementById('topic').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') document.getElementById('startBtn').click();
  });
</script>
</body>
</html>
